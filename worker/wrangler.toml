name = "any2json-api"
main = "index.js"
compatibility_date = "2024-01-01"

# Custom domain
routes = [
  { pattern = "api.any2json.ai/*", zone_name = "any2json.ai" }
]

# KV Namespaces - create with:
# wrangler kv:namespace create USERS
# wrangler kv:namespace create ADDRESSES
# wrangler kv:namespace create SESSIONS

kv_namespaces = [
  { binding = "USERS", id = "054b214c39b14970b997ed50f5479de0" },
  { binding = "ADDRESSES", id = "e3e83cc418f045dfb8abe1c169c31857" }
]

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put <NAME>)
# Required secrets:
# wrangler secret put JWT_SECRET
# wrangler secret put OPENAI_API_KEY
